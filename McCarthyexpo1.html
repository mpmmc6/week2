<!DOCTYPE html>
<html>
  <head>
    <title>como map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
          
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
        h2{
            
            text-align: center;
        }
    </style>
  </head>
  <body>
      <div>
          <h2>This is where class is</h2>
      </div>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 38.9517, lng: -92.3341},
          zoom: 18
        });
  var myLatLng = {lat:38.947795, lng: -92.328224};

  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 8,
    center: myLatLng
      
  });

  var marker = new google.maps.Marker({
    position: myLatLng,
    map: map,
    title: 'Neff Hall'
  });
          marker.addListener('click', function() {
          map.setZoom(18);
          map.setCenter(marker.getPosition());
        });
}
      
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAxPSgAiy_2NwaRAKbVHmJZLp4MZTdtog&callback=initMap"
    async defer></script>
      
  </body>
</html>
